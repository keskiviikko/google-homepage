<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My Google homepage project</title>
        <link href="styles/style.css" rel="stylesheet" type="text/css">
     </head>
<body>
    <div class="grid">
        <div class="top">
            <a href="https://mail.google.com/mail/u/0/#inbox">Gmail</a>
            <a href="https://www.google.co.jp/imghp?hl=fi&tab=wi">Kuvahaku</a>
        </div>
        <div class="search">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
            <form>
                <input name="searchbox" type="text" size="80">
            </form><br>
            <button>Google-haku</button>
            <button>Kokeilen onneani</button>
        </div>
        <div class="versions">
            <p>Googlen versiot:
                <a href="https://www.google.com/">English</a>
                <a href="https://www.google.co.jp/">日本語</a>
            </p>
        </div>
        <div class="footer-left">
            <p>Japani</p><br>
            <p>Mainokset Yritykset Tietoja</p>
        </div>
        <div class="footer-right">
            <p>Tietosuoja Käyttöehdot Asetukset</p>
        </div>
    </div>
</body>
</html>
